<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link href="https://css.gg/css?=|bell|box|bulb|clipboard|comment|community|eye|heart|home|lock|options|profile|search|share|time" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <title>Admin Dashboard</title>
</head>

<body>

    <section id="sidebar">
        <div id="dashboard" class="icon">
            <div class="iconDiv"><i class="gg-box"></i></div>
            <h1>Dashboard</h1>
        </div>

        <nav id="nav">
            <div class="navDiv">
                <div class="icon">
                    <div class="iconDiv"><i class="gg-home"></i></div>
                    <a href="#">Home</a>
                </div>
                <div class="icon">
                    <div class="iconDiv"><i class="gg-profile"></i></div>
                    <a href="#">Profile</a>
                </div>
                <div class="icon">
                    <div class="iconDiv"><i class="gg-comment"></i></div>
                    <a href="#">Messages</a>
                </div>
                <div class="icon">
                    <div class="iconDiv"><i class="gg-time"></i></div>
                    <a href="#">History</a>
                </div>
                <div class="icon">
                    <div class="iconDiv"><i class="gg-clipboard"></i></div>
                    <a href="#">Tasks</a>
                </div>
                <div class="icon">
                    <div class="iconDiv"><i class="gg-community"></i></div>
                    <a href="#">Communities</a>
                </div>
            </div>

            <div class="navDiv">
                <div class="icon">
                    <div class="iconDiv"><i class="gg-options"></i></div>
                    <a href="#">Settings</a>
                </div>
                <div class="icon">
                    <div class="iconDiv"><i class="gg-bulb"></i></div>
                    <a href="#">Support</a>
                </div>
                <div class="icon">
                    <div class="iconDiv"><i class="gg-lock"></i></div>
                    <a href="#">Privacy</a>
                </div>
            </div>  
        </nav>
    </section>

    <section id="header">

        <div id="search">
            <div><i class="gg-search headerIcon"></i></div>
            <div id="searchBox"></div>
        </div>

        <div id="user">
            <div><i class="gg-bell headerIcon"></i></div>
            <img class="littleImg" src="https://pbs.twimg.com/media/E1xKkMxWEAAvqwy.jpg" alt="">
            <h4>Name Surname</h4>
        </div>

        <div id="hello">
            <img class="bigImg" id="helloImg" src="https://pbs.twimg.com/media/E1xKkMxWEAAvqwy.jpg" alt="">
            <h5 id="helloHi">Hi there,</h5>
            <h2 id="helloName">Name Surname (@userName)</h2>
        </div>

        <div id="buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>

    </section>

    <section id="main-content"></section>

</body>
